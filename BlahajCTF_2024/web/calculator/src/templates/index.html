<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simple Calculator</h1>
        <form action="{{ url_for('calculate') }}" method="get" class="text-center">
            <div class="form-group">
                <input type="text" name="expression" class="form-control" placeholder="Enter expression (e.g., 2 + 2)" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <div class="text-center mt-4">
            <a href="{{ url_for('bug_report') }}" class="btn btn-link">Submit a Bug Report</a>
        </div>
    </div>
</body>
</html>
