<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Golf Club!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f9f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 20px;
            font-size: 2em;
            color: #2d572c;
        }

        .golf-image {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.1);
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            font-size: 1.2em;
            color: #2d572c;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Welcome to the Golf Club!</h2>
    <img src="{{url_for('static',filename='images/golf.jpg')}}" alt="Golf Course" class="golf-image">

    <form action="/greet" method="POST">
        <label for="comment">Tell us something you like about golf:</label>
        <input type="text" id="comment" name="comment" placeholder="What do you love about golf?">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
