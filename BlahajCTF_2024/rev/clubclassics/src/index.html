<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéµ Now Playing: blahajCTF üéµ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .scrolling-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            background-color: #8ACE00;
            padding: 10px 0;
            white-space: nowrap;
        }

        .scrolling-text p {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
            margin: 0;
            color: rgb(0, 0, 0);
            font-size: 18px;
        }

        @keyframes scroll {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100%, 0);
            }
        }

        .dj-interface {
            display: flex;
            background-color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinning-circle {
            width: 120px;
            height: 120px;
            background-color: #828582;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            animation: spin 4s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .square-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .square-button {
            width: 25px;
            height: 25px;
            background-color: #cddada;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .square-button:hover {
            background-color: #696969;
        }

        .sliders-container {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 380px;
            height: 220px;
            background-color: #444;
            margin: 0 20px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .slider-row {
            display: flex;
            justify-content: space-between;
            height: 90px;
            padding: 0 10px;
        }

        .slider-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 40px;
        }

        input[type="range"] {
            appearance: none;
            width: 80px;
            height: 6px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
            writing-mode: bt-lr;
            transform: rotate(270deg);
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            cursor: pointer;
            border-radius: 50%;
        }

        #resultText {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #processButton {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #8ACE00;
            color: rgb(0, 0, 0);
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #processButton:hover {
            background-color: #7cb607;
        }
    </style>
</head>
